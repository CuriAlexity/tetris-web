<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Tetris – Dendy Tanks Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="wrap">
      <header class="topbar">
        <div class="title">Dendy Tetris</div>
        <div class="stats">
          <div>Очки: <span id="score">0</span></div>
          <div>Линии: <span id="lines">0</span></div>
          <div>Уровень: <span id="level">1</span></div>
        </div>
      </header>

      <main class="main">
        <div class="stage">
          <canvas id="game" width="240" height="480"></canvas>
          <div class="overlay" id="overlay" hidden>
            <div class="message" id="message">Game Over</div>
            <button class="btn" id="btn-restart">Заново</button>
          </div>
        </div>
        <aside class="sidebar">
          <div class="panel">
            <div class="panel-title">Следующая</div>
            <canvas id="next" width="96" height="96"></canvas>
          </div>
          <div class="panel controls">
            <div class="panel-title">Управление</div>
            <div class="buttons">
              <button class="btn" data-action="left">◄</button>
              <button class="btn" data-action="rotate">⟳</button>
              <button class="btn" data-action="right">►</button>
              <button class="btn" data-action="down">▼</button>
              <button class="btn" data-action="hard">⤓</button>
            </div>
          </div>
        </aside>
      </main>

      <footer class="foot">NES/Dendy стиль. Клавиши: ← → ↓, Z/X – вращение, Space – хард‑дроп.</footer>
    </div>

    <script src="./assets.js" type="module"></script>
    <script src="./sfx.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </body>
  </html>
